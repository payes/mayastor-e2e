---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: test-conductor-sa
  namespace: mayastor-e2e
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: test-conductor-r
  namespace: mayastor-e2e
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: test-conductor-rb
  namespace: mayastor-e2e
subjects:
  - kind: ServiceAccount
    name: test-conductor-sa
    namespace: mayastor-e2e
roleRef:
  kind: Role
  name: test-conductor-r
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: test-conductor-cr
  namespace: mayastor-e2e
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "watch", "list"]
  - apiGroups: [""]
    resources: ["namespaces", "pods", "serviceaccounts", "configmaps", "services"]
    verbs: ["create", "get", "list", "delete"]
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["clusterroles", "clusterrolebindings", "roles", "rolebindings"]
    verbs: ["create", "delete"]
  - apiGroups: ["apps"]
    resources: ["daemonsets", "deployments", "statefulsets"]
    verbs: ["create", "delete", "get", "watch", "list"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["create", "delete", "get", "list", "watch", "update", "patch"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["create", "delete", "get", "list", "update"]

    # the following needed to deploy mayastor components
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["create"]
    # must read csi plugin info
  - apiGroups: ["storage.k8s.io"]
    resources: ["csinodes"]
    verbs: ["get", "list", "watch"]
    # must read/write mayastor node resources
  - apiGroups: ["openebs.io"]
    resources: ["mayastornodes"]
    verbs: ["get", "list", "watch", "update", "create", "delete"]
    # must update mayastor node status
  - apiGroups: ["openebs.io"]
    resources: ["mayastornodes/status"]
    verbs: ["update"]
    # must read mayastor pools info
  - apiGroups: ["openebs.io"]
    resources: ["mayastorpools"]
    verbs: ["create", "get", "list", "watch", "update", "replace"]
    # must update mayastor pools status
  - apiGroups: ["openebs.io"]
    resources: ["mayastorpools/status"]
    verbs: ["update"]
    # must read/write mayastor volume resources
  - apiGroups: ["openebs.io"]
    resources: ["mayastorvolumes"]
    verbs: ["get", "list", "watch", "update", "create", "delete"]
    # must update mayastor volumes status
  - apiGroups: ["openebs.io"]
    resources: ["mayastorvolumes/status"]
    verbs: ["update"]

    # external provisioner & attacher
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["get", "list", "watch", "update", "create", "delete", "patch"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]

    # external provisioner
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "update"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["list", "watch", "create", "update", "patch"]
  - apiGroups: ["snapshot.storage.k8s.io"]
    resources: ["volumesnapshots"]
    verbs: ["get", "list"]
  - apiGroups: ["snapshot.storage.k8s.io"]
    resources: ["volumesnapshotcontents"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]

    # external attacher
  - apiGroups: ["storage.k8s.io"]
    resources: ["volumeattachments"]
    verbs: ["get", "list", "watch", "update", "patch"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["volumeattachments/status"]
    verbs: ["patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: test-conductor-crb
  namespace: mayastor-e2e
subjects:
  - kind: ServiceAccount
    name: test-conductor-sa
    namespace: mayastor-e2e
roleRef:
  kind: ClusterRole
  name: test-conductor-cr
  apiGroup: rbac.authorization.k8s.io
---

kind: Pod
apiVersion: v1
metadata:
  name: test-conductor
  namespace: mayastor-e2e
  labels:
    app: test-conductor
spec:
  containers:
    - name: test-conductor
      image: ci-registry.mayastor-ci.mayadata.io/mayadata/test_conductor_steady_state:latest
      imagePullPolicy: Always
      args:
        - "/test_conductor_steady_state"
      ports:
        - containerPort: 8080
          protocol: "TCP"
          name: test-conductor
      volumeMounts:
      - name: etfw-config
        mountPath: "/config.yaml"
        subPath: "config.yaml"
        readOnly: true
  volumes:
  - name: etfw-config
    configMap:
      name: etfw-config
  restartPolicy: OnFailure
  serviceAccountName: test-conductor-sa

