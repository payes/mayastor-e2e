apiVersion: v1
kind: Service
metadata:
  name: workload-monitor
spec:
  type: NodePort
  selector:
    app: workload-monitor
  ports:
    - port: 8080
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: workload-monitor-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  namespace: default
  name: workload-monitor-cr
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  namespace: default
  name: workload-monitor-crb
subjects:
  - kind: ServiceAccount
    name: workload-monitor-sa
    namespace: default
roleRef:
  kind: ClusterRole
  name: workload-monitor-cr
  apiGroup: rbac.authorization.k8s.io
---

kind: Pod
apiVersion: v1
metadata:
  name: workload-monitor
  labels:
    app: workload-monitor
spec:
  containers:
    - name: workload-monitor
      image: ci-registry.mayastor-ci.mayadata.io/mayadata/workload_monitor_cwd:latest
      args:
        - "/workload_monitor"
      env:
      - name: PORT
        value: "8080"
      - name: HOST
        valueFrom:
          fieldRef:
            fieldPath: status.podIP
      ports:
        - containerPort: 8080
          protocol: "TCP"
          name: test-monitor
  restartPolicy: OnFailure
  serviceAccountName: workload-monitor-sa


